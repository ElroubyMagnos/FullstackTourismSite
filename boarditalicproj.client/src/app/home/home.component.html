<article class="firstarticle">
    <h1 class="title">Why Choose US</h1>

    <div class="boxes">
        <section *ngFor="let wcubox of WCUBoxes" class="box">
            <i [class]="wcubox.iconIDFA"></i>
            <div>
                <h1>{{wcubox.title}}</h1>
                <p>{{wcubox.desc}}</p>
                <button class="learnmorebtn">Learn More...</button>
            </div>
        </section>
    </div>
</article>
